<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='buttonsIndex.js'></script>

</head>
<body onload="initKeys()">
    <div class="Title" id="title">
        Select your type:
    </div>
    <div class="buttons">
        <div class="button" id="5letter">
            5 letter words
        </div>
        <div class="button" id="6letter">
            6 letter words
        </div>
        <div class="button" id="7letter">
            7 letter words
        </div>
        <div class="separator"></div>

        <div class="button" id="common">
            Common words
        </div>
        <div class="button" id="all">
            All words
        </div>
    </div>
    <div class="separator"></div>
    <div class="buttons">
        <div class="submit" id="submit">
            Submit
        </div>
    </div>
</body>
</html>
